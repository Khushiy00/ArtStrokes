<script>
  // Load cart from localStorage
  function loadCart() {
    return JSON.parse(localStorage.getItem("cart")) || [];
  }

  // Save cart back to localStorage
  function saveCart(cart) {
    localStorage.setItem("cart", JSON.stringify(cart));
  }

  // Update cart display count
  function updateCartCount() {
    const cart = loadCart();
    const count = cart.reduce((sum, item) => sum + item.qty, 0);
    document.querySelector(".cart-count").textContent = count;
  }

  // Update Add to Cart buttons (change to - 1 + if already in cart)
  function updateCartUI() {
    const cart = loadCart();

    document.querySelectorAll(".product-card").forEach(card => {
      const name = card.querySelector("h3").textContent;
      const action = card.querySelector(".cart-action");
      const item = cart.find(i => i.name === name);

      if (item) {
        action.innerHTML = `
          <div class="qty-control">
            <button class="decrease">-</button>
            <span class="qty">${item.qty}</span>
            <button class="increase">+</button>
          </div>
        `;
      } else {
        const img = card.querySelector("img").src;
        const price = card.querySelector("p").textContent.replace("$", "");
        action.innerHTML = `
          <button class="add-to-cart" 
            data-name="${name}" 
            data-price="${price}" 
            data-img="${img}">
            Add to Cart
          </button>
        `;
      }
    });

    updateCartCount();
  }

  // Handle clicks
  document.addEventListener("click", function (e) {
    const cart = loadCart();

    // Add to cart
    if (e.target.classList.contains("add-to-cart")) {
      const btn = e.target;
      const name = btn.dataset.name;
      const price = parseFloat(btn.dataset.price);
      const image = btn.dataset.img;

      const existing = cart.find(i => i.name === name);
      if (existing) {
        existing.qty += 1;
      } else {
        cart.push({ name, price, image, qty: 1 });
      }

      saveCart(cart);
      updateCartUI();
    }

    // Increase
    if (e.target.classList.contains("increase")) {
      const name = e.target.closest(".product-card").querySelector("h3").textContent;
      const item = cart.find(i => i.name === name);
      if (item) item.qty++;
      saveCart(cart);
      updateCartUI();
    }

    // Decrease
    if (e.target.classList.contains("decrease")) {
      const name = e.target.closest(".product-card").querySelector("h3").textContent;
      const index = cart.findIndex(i => i.name === name);
      if (cart[index].qty > 1) {
        cart[index].qty--;
      } else {
        cart.splice(index, 1);
      }
      saveCart(cart);
      updateCartUI();
    }
  });

  // Initial call
  updateCartUI();
</script>


</body>
